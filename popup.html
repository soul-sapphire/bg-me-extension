<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      width: 220px;
      margin: 0;
      padding: 16px;
      background: #0f0f14;
      color: #fff;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 1px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #7c5cff, #00ffd1);
      color: #000;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 12px #00ffd1;
    }

    .small {
      text-align: center;
      font-size: 11px;
      margin-top: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>bg.me</h1>
  <button id="removeBg">Remove Background</button>
  <div class="small">One click  Instant download</div>

  <script src="popup.js"></script>
</body>
</html>
